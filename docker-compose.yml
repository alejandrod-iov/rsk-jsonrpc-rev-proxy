version: '3'

services:
  reverse-proxy:
    container_name: json-reverse-proxy
    image: traefik:v2.3
    command: --api.insecure=true
    networks:
      - proxys
    ports:
      - "80:80"
      - "443:443"
    networks: 
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      #- ./acme.json:/acme.json

  rskj-node:
    build:
      context: ./rskj
    container_name: rskj-node
    image: rskj:latest
    networks: 
      - proxy
    ports:
      - "4444:4444"
      - "50505:50505/udp"
      - "50505:50505/tcp"

    volumes:
      - rskj-database:/var/lib/rsk/database
      - rskj-log:/var/log/rsk/
    labels:
      - "traefik.http.routers.rskj-node.rule=Host(`rskj.ipforward.co`)"
      - "traefik.http.routers.rskj-node.entrypoints=websecure"
      - "traefik.http.routers.rskj-node.tls.certresolver=rskj"

volumes: 
  rskj-database:
  rskj-log:
    
networks:
  proxy:
    driver: bridge